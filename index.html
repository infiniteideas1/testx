<!DOCTYPE html>
<html>
<head>
  <title>Upload Photos to Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }
    input, button {
      padding: 1rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
    }
    #progress {
      width: 100%;
      background: #eee;
      height: 10px;
      margin: 10px 0;
      border-radius: 5px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: green;
      transition: width 0.2s;
    }
    img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>üì∑ Take and Upload a Photo</h2>

  <input type="file" id="fileInput" accept="image/*" capture="environment">
  <button onclick="upload()">Upload</button>

  <div id="progress"><div id="bar"></div></div>
  <p id="status" style="white-space: pre-wrap;"></p>
  <div id="preview"></div>

  <script>
    const SUPABASE_URL = 'https://wawksfbixarnqxopjclm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indhd2tzZmJpeGFybnF4b3BqY2xtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1ODk4MDAsImV4cCI6MjA2ODE2NTgwMH0.3Oll7YBP-Q0VUaOnoOw5VMdbOrIqDC0wjlXpz23J8eQ';
    const BUCKET = 'photos';

    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const status = document.getElementById('status');
      const bar = document.getElementById('bar');
      const preview = document.getElementById('preview');

      status.textContent = '';
      bar.style.width = '0%';
      preview.innerHTML = '';

      if (!file) {
        alert("Please select a photo.");
        return;
      }

      const fileName = Date.now() + '_' + file.name;
      const uploadUrl = `${SUPABASE_URL}/storage/v1/object/${BUCKET}/${fileName}`;

      const xhr = new XMLHttpRequest();
      xhr.open('POST', uploadUrl, true);
      xhr.setRequestHeader('Authorization', `Bearer ${SUPABASE_KEY}`);
      xhr.setRequestHeader('Content-Type', file.type);
      xhr.setRequestHeader('x-upsert', 'true');

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          bar.style.width = percent + '%';
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200 || xhr.status === 204) {
          const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${fileName}`;
          status.textContent = "‚úÖ Upload successful!";
          preview.innerHTML = `<img src="${publicUrl}" alt="Uploaded photo"><br><a href="${publicUrl}" target="_blank">${publicUrl}</a>`;
        } else {
          console.error("Upload failed:", xhr.status, xhr.responseText);
          status.innerHTML = `‚ùå Upload failed:\n${xhr.status} - ${xhr.responseText}`;
        }
      };

      xhr.onerror = function () {
        console.error("Network error:", xhr.status, xhr.responseText);
        status.innerHTML = `‚ùå Network error:\n${xhr.status} - ${xhr.responseText}`;
      };

      xhr.send(file);
    }
  </script>

</body>
</html>
